<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="language-selector">
            <button id="lang-en">English</button>
            <button id="lang-ko">한글</button>
        </div>
        <h1 data-lang="title">Lotto Number Generator</h1>
        <div class="game-options">
            <label for="game-count" data-lang="gameCountLabel">Number of Games:</label>
            <select id="game-count">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div id="numbers" class="numbers-container"></div>
        <button id="generate-btn" data-lang="generateButton">Generate Numbers</button>
        <button id="manual-btn" data-lang="manualButton">Manual Selection</button>
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
            </label>
        </div>
    </div>

    <div id="manual-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 data-lang="manualModalTitle">Select 6 Numbers</h2>
            <div id="manual-numbers" class="manual-numbers-grid"></div>
            <button id="manual-select-btn" data-lang="manualConfirmButton">Confirm Selection</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
